<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chatting vatting</title>
	<script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
	<link rel="stylesheet" href="./styles.css" />
</head>

<body>
	<div class="main">
		<div class="header">
			<button id="leave">Leave</button>
			<p class="title">Exam Time Pass
				<br><span style="margin-top: -10px;">hemang,ghanu,hetvi,shruti.....</span>
			</p>
		</div>
		<div class="container"></div>
		<div class="footer">
			<form action="#" id="send-container">
				<div class="emoji" id="emoji" onclick="toggleEmojiPanel()"><img src="./emoji.png" /></div>
				<input type="text" name="messageInp" id="messageInp" placeholder="Type something here..."
					autofocus="on">
				<button type="submit" value="➤">➤</button>
			</form>
			<div class="emo" id="emojiPanel" style="display: none;">
				<div style="display: flex; justify-content: center;align-items: center; cursor: pointer;">
					<span onclick="addEmoji('😄')">😄</span>
					<span onclick="addEmoji('😃')">😃</span>
					<span onclick="addEmoji('😀')">😀</span>
					<span onclick="addEmoji('😊')">😊</span>
					<span onclick="addEmoji('😉')">😉</span>
					<span onclick="addEmoji('😍')">😍</span>
					<span onclick="addEmoji('😂')">😂</span>
					<span onclick="addEmoji('❤️')">❤️</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
<script defer src="./js/client.js"></script>
<script>
	function toggleEmojiPanel() {
		var emojiPanel = document.getElementById("emojiPanel");
		if (emojiPanel.style.display === "none") {
			emojiPanel.style.display = "block";
		} else {
			emojiPanel.style.display = "none";
		}
	}

	function addEmoji(emoji) {
		var myText = document.getElementById("messageInp");
		myText.value = myText.value + emoji;
	}
</script>
